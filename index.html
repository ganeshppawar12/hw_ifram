<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>

    <!-- Local Content Section -->
    <h3>Local Content</h3>
    <iframe src="local_page.html" frameborder="1" width="300" height="200" title="Local Content"></iframe>
    <p>Here is an example of local content embedded using an iframe.</p>

    <!-- External Website Section -->
    <h3>External Website</h3>
    <iframe src="https://www.geekster.in/" width="560" height="315" frameborder="0"></iframe>

    <!-- YouTube Video Section -->
    <h3>YouTube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=LF2SGNSlOOBdmq2t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
